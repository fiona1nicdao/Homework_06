<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- moment.js -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="col-12">
        <aside class="col-2">
            <form>
                <label>Search for a City</label>
                <input type="text" id="cityname" placeholder="Enter city name"/>
                <button class=btnSearch>Search</button>
            </form>
            <button class="btnClear">Clear</button>
            <hr>
            <section class="cityList">
                <button class="btnAus">Austin</button>
                <button class="btnChi">Chicago</button>
                <button class="btnNew">New York</button>
                <button class="btnOrl">Orlando</button>
                <button class="btnSan">San Francisco</button>
                <button class="btnSea">Seattle</button>
                <button class="btnDen">Denver</button>
                <button class="btnAtl">Atlanta</button>
            </section>
        </aside>

        <section class="col-10 mainpart">
            <section class="col-12 mainCity">
                <div id="city">city</div>
                <div class=line></div>
            </section>
            <section class="forecast">
                <h3>5-Day Forecast</h3>
                <div class=row>
                    <div class="card col-2 m-2">
                        <div id="day1"class="card-body"></div>
                    </div>
                    <div class="card col-2 m-2">
                        <div id="day2"class="card-body"></div>
                    </div>
                    <div class="card col-2 m-2">
                        <div id="day3" class="card-body"></div>
                    </div>
                    <div class="card col-2 m-2">
                        <div id="day4"class="card-body"></div>
                    </div>
                    <div class="card col-2 m-2">
                        <div id="day5"class="card-body"></div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
