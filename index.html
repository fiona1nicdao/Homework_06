<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap -->

    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <form>
                <label>Search for a City</label>
                <input type="text" id="cityname" placeholder="Enter city name"/>
                <button class=btnSearch>Search</button>
            </form>
            <hr>
            <section class="cityList">
                <button>Austin</button>
                <button>Chicago</button>
                <button>New York</button>
                <button>Orlando</button>
                <button>San Francisco</button>
                <button>Seattle</button>
                <button>Denver</button>
                <button>Atlanta</button>
            </section>
        </aside>

        <section class="mainpart">
            <section class="mainCity">
                <div id="city">city</div>
                <p class="time">time</p>
            </section>
            <section class="forecast">
                <h3>5-Day Forecast</h3>
                <div class=row>
                    <div id="day1"class="card col-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Day 1</h5>
                        </div>
                    </div>
                    <div id="day2"class="card col-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Day 2</h5>
                        </div>
                    </div>
                    <div id="day3"class="card col-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Day 3</h5>
                        </div>
                    </div>
                    <div id="day4"class="card col-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Day 4</h5>
                        </div>
                    </div>
                    <div id="day5"class="card col-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Day 5</h5>

                        </div>
                    </div>
                </div>
    
            </section>
        </section>
    </main>
    <footer>
        <p>
            hello
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
